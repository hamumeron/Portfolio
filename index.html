<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamumeron</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .modal {
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center text-white">

  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
    <div onclick="openModal('modal1')" class="card transition-all duration-300 bg-slate-800 rounded-xl p-6 cursor-pointer hover:shadow-2xl">
      <h2 class="text-2xl font-bold">About Me</h2>
    </div>
    <div onclick="openModal('modal2')" class="card transition-all duration-300 bg-slate-800 rounded-xl p-6 cursor-pointer hover:shadow-2xl">
      <h2 class="text-2xl font-bold">Projects</h2>
    </div>
    <div onclick="openModal('modal3')" class="card transition-all duration-300 bg-slate-800 rounded-xl p-6 cursor-pointer hover:shadow-2xl">
      <h2 class="text-2xl font-bold">Contact</h2>
    </div>
  </div>

 
  <div id="modal1" class="modal hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-slate-900 p-8 rounded-2xl w-[90%] md:w-[40%] relative animate-fadeIn">
      <button onclick="closeModal('modal1')" class="absolute top-4 right-4 text-white text-xl">✕</button>
      <h2 class="text-3xl font-semibold mb-4">About Me</h2>
      <p>Hello, I'm Hamumeron. I mainly work on website development.</p>
    </div>
  </div>

  <div id="modal2" class="modal hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-slate-900 p-8 rounded-2xl w-[90%] md:w-[40%] relative animate-fadeIn">
      <button onclick="closeModal('modal2')" class="absolute top-4 right-4 text-white text-xl">✕</button>
      <h2 class="text-3xl font-semibold mb-4">Projects</h2>
    </div>
  </div>

  <div id="modal3" class="modal hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-slate-900 p-8 rounded-2xl w-[90%] md:w-[40%] relative animate-fadeIn">
      <button onclick="closeModal('modal3')" class="absolute top-4 right-4 text-white text-xl">✕</button>
      <h2 class="text-3xl font-semibold mb-4">Contact</h2>
      <p>お問い合わせはこちらからどうぞ。</p>
    </div>
  </div>

  <!-- アニメーション定義 -->
  <style>
    @keyframes fadeIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>

  <!-- JS：モーダルの開閉 -->
  <script>
    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
    }
    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }
  </script>

</body>
</html>
